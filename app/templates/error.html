<!DOCTYPE html>
<html>
<head>
    <title>Service Error - News Wave</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h1 class="display-4">⚠️ Service Temporarily Unavailable</h1>
                <div class="alert alert-warning">
                    <h4>{{ error or "Something went wrong" }}</h4>
                    <p>We're experiencing some technical difficulties. Please try again later.</p>
                </div>
                
                <div class="mt-4">
                    <h5>What you can do:</h5>
                    <ul class="list-unstyled">
                        <li>📱 Try refreshing the page</li>
                        <li>🔄 Come back in a few minutes</li>
                        <li>📧 Contact support if the issue persists</li>
                    </ul>
                </div>
                
                <a href="/" class="btn btn-primary mt-3">Go Home</a>
                <a href="/api-status" class="btn btn-secondary mt-3">Check API Status</a>
            </div>
        </div>
    </div>
</body>
</html>
